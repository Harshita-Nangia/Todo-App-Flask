<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>To DO App</title>
</head>
<style>
    body::before {
    display: block;
    content: '';
    height: 70px;
    background:#020024
}
body{
    background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,97,0.8858893899356618) 35%, rgba(0,212,255,1) 100%);}


</style>
<body>
    <div class="ui container" style="margin-top: 50px; margin-left: 50px;">
    <nav class="navbar navbar-expand-lg fixed-top" >
        <div class="container">
            <a style="color: white;font-size: 35px; padding-top: 20px;" href="#" class="navbar-brand" style="font-size: 30px; font-weight: bolder;">
                 ToDo App
            </a>
        </div>
    </nav>

    <h1 class="ui center aligned header" style="letter-spacing: 4px;margin-top: 35px;font-weight: bolder;font-size: 30px; color: white;"> List Of Tasks</h1>
    <form class="ui form" action="/add" method="POST" style="font-size: 20px;" >
    <div class="field">
        <label for="title" style="color: white;">Enter Tasks</label>
        <input type="text" name="title" placeholder="Enter Todo Task">
        <button class="ui blue button" type="submit">Add Task</button>
        
    </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment" style="background: rgb(224,249,243);">
        <p class="ui big header"> {{todo.id}} - {{todo.title}}</p>

        {% if todo.complete== False %}
            <span class="ui gray label">Not Complete</span>

        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
